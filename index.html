<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buddhist Solar Time</title>
  <meta name="viewport" content="vidth=device-width, initial-scale=1">
<meta name="keywords" content="solar time, buddhist solar time, real solar time">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="/css/becss.css">
<link rel="icon" href="/images/favicon.ico" />
</head>

<body>
<div class="be-align-center"><img src="/images/main-logo.webp" alt="Buddhist Solar Time logo" width="110"></div>
 
<div class="be-container be-align-center"> <!-- inicio container -->
    <div class="be-width-40">
  <p>Enter a city to see the current time,<br> true solar time, and a solar analog clock.</p>
  <input class="be-btn be-btn-ghost be-text-white be-brand-color" type="text" id="cityInput" placeholder="Example: Barcelona" />
  <button class="be-btn be-bdr be-bdr-2 be-bg-white be-shadow-strong" onclick="getSolarTime()">Get Solar Time</button>
  <p id="result"></p>
</div>


  <div>
  <canvas id="solarClock" width="225" height="225"></canvas>
</div>

</div> <!-- fin container-->


<div class="be-align-center">
  <a class="be-padding-1" href="https://github.com/iturbides/buddhist-time" alt="github repositorie" target="_blank"><img src="/images/github.svg"></a>
<p class="be-text-brand-color">Buddhist Solar Time<br>
GNU General Public License (GPLv3)
    </p>

  <br>
</div>

<!-- call javascript file -->
<script src="app.js"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>
</html>
