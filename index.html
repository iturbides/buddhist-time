<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buddhist Solar Time</title>
  <meta name="viewport" content="vidth=device-width, initial-scale=1">
<meta name="keywords" content="solar time, buddhist solar time, real solar time">
  <link rel="stylesheet" href="/css/becss.css">
<link rel="icon" href="/images/favicon.ico" />
<link rel="manifest" href="/manifest.json" />

<body>

<div class="be-column-container be-width-40 be-align-center be-text-white">

    <div class="be-col-6">
    <h1>Buddhist<br>Solar Time</h1>
  <p>Enter a city to see the current time,<br> true solar time, and a solar analog clock.</p>
  <input class="be-btn be-btn-ghost be-text-white be-bg-black" type="text" id="cityInput" placeholder="Example: Barcelona" />
  <button class="be-btn be-bdr be-bdr-2 be-bg-white be-shadow-strong" onclick="getSolarTime()">Get Solar Time</button>
  <p id="result"></p>
</div>


  <div class="be-col-6">
  <canvas id="solarClock" width="250" height="250"></canvas>
</div>

</div>
